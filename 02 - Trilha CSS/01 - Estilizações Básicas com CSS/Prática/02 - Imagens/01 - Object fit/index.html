<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trilha do CSS</title>
   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
   <h1>Propriedade <code>object-fit</code></h1>

   <code>object-fit: fill;</code> (padr√£o)
   <div>
      <img src="assets/img/scooby-doo.jpg" alt="Scooby-Doo" id="fill">
   </div>

   <br>

   <code>object-fit: contain;</code>
   <div>
      <img src="assets/img/scooby-doo.jpg" alt="Scooby-Doo" id="contain">
   </div>

   <br>

   <code>object-fit: cover;</code>
   <div>
      <img src="assets/img/scooby-doo.jpg" alt="Scooby-Doo" id="cover">
   </div>

   <br>

   <code>object-fit: none;</code>
   <div>
      <img src="assets/img/scooby-doo.jpg" alt="Scooby-Doo" id="none">
   </div>

   <br>

   <code>object-fit: scale-down;</code>
   <div>
      <img src="assets/img/scooby-doo.jpg" alt="Scooby-Doo" id="scale-down">
   </div>
</body>
</html>
