<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Trilha de CSS</title>
</head>
<body>
   <h1>Pseudo Elementos</h1>
   <p>
      Usado para adicionar elementos extras na página, sem a necessidade de declará-lo no
      HTML, ou para selecionar uma parte de algum elemento.
   </p>
   <p>
      Identificado por <code>::palavra-chave</code>
   </p>

   <h2>Pseudo-Elemento - <code>::file-selector-button</code></h2>
   <p>
      Permite estilizar a seleção de textos no navegador.
   </p>

   <form action="">
      <label for="fileUpload">Upload de arquivo</label>
      <input type="file" name="fileUpload">
   </form>
</body>
</html>
