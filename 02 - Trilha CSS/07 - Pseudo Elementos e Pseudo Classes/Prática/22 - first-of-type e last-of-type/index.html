<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Trilha de CSS</title>
</head>
<body>
   <h1>Pseudo-classe | <code>:first-of-type</code> e <code>:last-of-type</code></h1>

   <div>
      <input type="checkbox" name="task-01">
      <label for="task-01">:first-of-type</label>
   </div>

   <div>
      <input type="checkbox" name="task-02">
      <label for="task-02">:last-of-type</label>
   </div>

   <hr>

   <article>
      <div>Eu sou uma div</div>
      <div>Eu sou outra div</div>
      <p>Eu o primeiro parágrafo.</p>
      <p>Eu sou o segundo parágrafo.</p>
      <p>Eu sou o terceiro parágrafo.</p>
      <p>Eu sou o último parágrafo.</p>
   </article>
</body>
</html>
