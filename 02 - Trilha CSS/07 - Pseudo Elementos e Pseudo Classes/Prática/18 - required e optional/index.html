<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Trilha de CSS</title>
</head>
<body>
   <h1>Pseudo-classe | <code>:required</code> e <code>:optional</code></h1>

   <div>
      <input type="checkbox" name="task-01">
      <label for="task-01">required</label>
   </div>

   <div>
      <input type="checkbox" name="task-02">
      <label for="task-02">optional</label>
   </div>

   <hr>

   <form>
      <h3>Faça a sua compra:</h3>
      <label for="email">E-mail</label>
      <input type="email" name="email" required>

      <label for="codigo-produto">Código Produto:</label>
      <input type="number" name="codigo-produto" min="1000" required>

      <label for="cupom">Cupom de Desconto:</label>
      <input type="text" pattern="[a-z]+" placeholder="Apenas letras minúsculas">

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" name="data-nascimento" min="1962-01-01" max="2004-12-31" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" name="quantidade" min="3" max="10">

      <label for="">
         <input type="checkbox" required>
         <span>Li e aceito os termos de uso</span>
      </label>

      <button type="submit">Comprar</button>
   </form>
</body>
</html>
